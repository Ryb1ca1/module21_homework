<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error {
            color: red;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image-container img {
            width: 150px;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Получить изображения</h1>
    <label for="pageInput">Номер страницы (1-10):</label>
    <input type="number" id="pageInput" placeholder="Введите номер страницы">

    <label for="limitInput">Лимит (1-10):</label>
    <input type="number" id="limitInput" placeholder="Введите лимит">

    <button id="fetchImagesButton">Запрос</button>
    <div id="message" class="error"></div>
    <div id="imageContainer" class="image-container"></div>

    <script src="script.js"></script>
</body>
</html>
